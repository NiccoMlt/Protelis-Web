version: ~> 1.0
os: linux
dist: bionic
language: shell

env:
  global:
    - JDK="adopt@1.11"
    - GRAVIS="https://raw.githubusercontent.com/DanySK/Gravis-CI/master/"

stages:
  - test
  - deploy

jobs:
  include:
    - name: "Backend build"
      stage: test
      language: shell
      before_cache:
        - curl "${GRAVIS}.clean_gradle_cache.sh" --output .clean_gradle_cache.sh
        - bash .clean_gradle_cache.sh
      cache:
        yarn: true
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_install:
        - curl "${GRAVIS}.install-jdk-travis.sh" --output ~/.install-jdk-travis.sh
        - source ~/.install-jdk-travis.sh
        - chmod +x gradlew
      install:
        - ./gradlew assemble
      script:
        - ./gradlew ktlintCheck
        - ./gradlew clean check jacocoTestReport --info --stacktrace
      after_script:
        - bash <(curl -s https://codecov.io/bash)
    - name: "Deploy on Heroku"
      stage: deploy
      language: shell
      script: skip
      deploy:
        provider: heroku
        api_key:
          secure: 
        app:
          master: protelis-web
          develop: protelis-web-develop
        strategy: api
