version: ~> 1.0

_reference_jdk: &reference_jdk 'JDK="adopt@1.11"'
_reference_os: &reference_os linux
_official_repo: &official_repo 'NiccoMlt/Protelis-Web'

os:
  - osx
  - windows
  - *reference_os
dist: bionic
language: shell

env:
  global:
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
  matrix:
    - *reference_jdk
    - JDK="adopt-openj9@1.11"

stages:
  - test
  - deploy

before_cache:
  - $GRAVIS/clean-gradle-cache
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk
  - chmod +x gradlew
install:
  - ./gradlew assemble
script:
  - ./gradlew ktlintCheck
  - ./gradlew test

jobs:
  include:
    - name: "Reference build"
      stage: test
      language: shell
      os: *reference_os
      env: *reference_jdk
      script:
        - ./gradlew check jacocoTestReport
      after_script:
        - bash <(curl -s https://codecov.io/bash)
    - name: "Deploy on Heroku"
      stage: deploy
      language: shell
      script: skip
      os: *reference_os
      env: *reference_jdk
      if: type != pull_request
      deploy:
        provider: heroku
        api_key:
          secure: 
        app:
          master: protelis-web
          develop: protelis-web-develop
        strategy: api
        on:
          repo: *official_repo
