incarnation: protelis

environment:
  type: Continuous2DEnvironment
  parameters: []

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

displacements:
  - in:
      type: Grid
      parameters: [-2, -2, 1, 1, 0.25, 0.25, 0.1, 0.1]
    contents:
      - molecule: _to_exec
        concentration: ""
    programs:
      - - time-distribution: 1
          program: 'eval(env.get("_to_exec"))'
        - program: send
